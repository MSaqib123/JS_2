<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <title>Guess My Number!</title>
    <style>
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 1040; /* Adjust the z-index to be below modal */
      }
  
      .modal-dialog {
        z-index: 1050;
      }
    </style>
  </head>
  <body>
    <div class="continer px-5 py-5">
      <header>
        <div class="d-flex mt-3 align-items-center justify-content-between">
          <button class="btn btn-lg btn-primary rounded">Click Open Modal # 1</button>
          <button class="btn btn-lg btn-primary rounded">Click Open Modal # 2</button>
          <button class="btn btn-lg btn-primary rounded">Click Open Modal # 3</button>
        </div>
      </header>  
    </div>


    <div class="overlay d-none align-items-center" id="overlay">
      <div class="modal-dialog w-100">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
